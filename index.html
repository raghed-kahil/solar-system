<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Solar system</title>
</head>

<body>
    <!-- Hero -->
    <section class="h-screen w-screen overflow-hidden">
        <div class="planets-carousel">
            <div id="carousel-solar-system" class="landing-carousel-item">
                <div>
                    <div class="text-xl">Solar system</div>
                    <div class="mb-2">Gain useful information about aur lovely solar system</div>
                    <a href="#planets" class="btn btn-outline">Learn more</a>
                </div>
            </div>
            <div id="carousel-earth" class="landing-carousel-item">
                <div class="text-xl">Earth</div>
                <div>Our beautifu lovely planet</div>
            </div>
            <div id="carousel-saturn" class="landing-carousel-item">
                <div class="text-xl">Saturn</div>
                <div>Cool planet with gas ring around it</div>
            </div>
        </div>
        <div class="landing-carousel-dots">
            <a class="dot" href="#carousel-solar-system" title="Solar system"></a>
            <a class="dot" href="#carousel-earth" title="Earth"></a>
            <a class="dot" href="#carousel-saturn" title="Saturn"></a>
        </div>
    </section>

    <section id="planets" class="min-h-screen hero ">
        <h2 class="text-xl text-center mb-2">Planets</h2>
    <p class="text-lg text-center">Discover different planets in solar system</p>
        <div class="mx-2 overflow-x">
            <ul class="planets-list">
                <li class="planet-card">
                    <img class="planet-card-img mb-2" src="assets/images/earth.jpg" alt="">
                    <div class="text-center text-lg">
                        <a href="">Earth</a>
                    </div>
                </li>
                <li class="planet-card">
                    <img class="planet-card-img mb-2" src="assets/images/earth.jpg" alt="">
                    <div class="text-center text-lg">
                        <a href="">Earth</a>
                    </div>
                </li>
                <li class="planet-card">
                    <img class="planet-card-img mb-2" src="assets/images/earth.jpg" alt="">
                    <div class="text-center text-lg">
                        <a href="">Earth</a>
                    </div>
                </li>
            </ul>
        </div>
    </section>

    <section class="h-screen">

    </section>
</body>

</html>
